<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
<!--
step 1: Get the value of the two input boxes
step 2: Insert a table row
step 3: Insert table data
step 4: Assign the two values to the table data
step 5: Append table data to table row -->
	<body>

		<table id="myTable" border="1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table>
		<br>
		<input type="text" id="col1" placeholder="First Name">
		</br>
		<input type="text" id="col2" placeholder="Last Name" onchange="insertRow()">
		<br>
		<input type= "button" onclick="insertRow()" value= "Insert row">

		<script type="text/javascript">
			function insertRow(){
				var firstName = document.getElementById("col1").value;
				var lastName = document.getElementById("col2").value;
				var newTr = document.createElement("tr");
				document.getElementById('myTable').appendChild(newTr);
				var newTd = document.createElement('td');
				var newTd2 = document.createElement('td');

				newTd.innerHTML = firstName;
				newTd2.innerHTML = lastName;

				newTr.appendChild(newTd);
				newTr.appendChild(newTd2);
				firstName = '';
				lastName = '';

			}

		</script>

	</body>
</html>
