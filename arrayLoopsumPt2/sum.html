<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//find sum of all # 
			//make var (x) to hold sum
			//add elements through array to get every element
			//add element onto x
			var nums = [10, 5, 82, 6, 7, 65, 12, 30, 17, 38, 45];
			var x = 0
			for(var i = 0; i < nums.length; i++){
				x += nums[i];
			}
			document.write('The total is ' +x );

		</script>

	</body>
</html>
