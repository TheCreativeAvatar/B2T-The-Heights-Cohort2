<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<!--
	step 1: Use a for loop to cycle through library objects
	step 2:Check if objects in library have been read or not
	step 3:If read, display 'you have read(title by author)' 
	step 4: if not, display 'you must read(title by author)'-->
	<body>
		<h1 id= "status"></h1>

		<script type="text/javascript">

			var library = [
				{ author: ' Bill Gates', title: 'The Road Ahead',
					readingStatus: true },
				{ author: ' Steve Jobs', title:'walter Isaacson',
					readingStatus: true },
				{ author: ' Suzanne Collins',
				title: ' Mockingjay: The Final Book of the Hunger Games', readingStaus: false },
			];

				for(var i in library){
					if (library[i].readingStatus==true)
				{ document.getElementById('status').innerHtml += (' Already read ' + library[i].title + ' by ' + library[i].author + '<br/>'); }
				else{
					document.getElementById('status').innerHTML += (' you Still need to read ' + library[i].title + ' by ' + library [i].author + '<br/>');
				}

				}
		</script>

	</body>
</html>
